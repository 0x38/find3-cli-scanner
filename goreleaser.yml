# .goreleaser.yml
# Build customization
builds:
  - binary: find3-cli-scanner
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm
      - 386
    goarm:
      - 6
    ignore:
      - goos: darwin
        goarch: arm
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: 386
      - goos: darwin
        goarch: 386
    env:
      - CGO_ENABLED=0
archive:
  replacements:
    amd64: 64bit
    386: 32bit
    darwin: OSX
    linux_arm: raspberry_pi
  format_overrides:
     - goos: windows
       format: zip
     - goos: darwin
       format: zip
